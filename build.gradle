plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.8'
    implementation group: 'io.javalin', name: 'javalin', version: '4.0.0.ALPHA3'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha2'
}

test {
    useJUnitPlatform()
}